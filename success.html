<script>
  async function loadOrder() {
    const urlParams = new URLSearchParams(window.location.search);
    const sessionId = urlParams.get("session_id");
    if (!sessionId) return;

    try {
      const res = await fetch(`/.netlify/functions/get-session?session_id=${sessionId}`);
      const data = await res.json();

      const pkg = data.metadata.pkg;
      const hosting = data.metadata.hosting || "‚Äî";
      const domains = data.metadata.domains || "‚Äî";

      let eta;
      if (pkg === "Mockup Only") {
        eta = "1‚Äì2 days";
      } else if (pkg === "Hosting Only") {
        eta = "Hosting setup within 24 hours";
      } else {
        eta = "10 days";
      }

      document.getElementById("orderDetails").innerHTML = `
        <b>Package:</b> ${pkg}<br/>
        <b>Hosting:</b> ${hosting}<br/>
        <b>Domains:</b> ${domains}<br/>
        <b>Estimated delivery:</b> ${eta}
      `;
    } catch (err) {
      document.getElementById("orderDetails").textContent = "‚ö†Ô∏è Could not load order details.";
      console.error(err);
    }
  }
  loadOrder();

  const messageEl = document.getElementById("orderMessage");

  if (pkg === "Hosting Only") {
    messageEl.textContent = "Thanks for choosing Snowhoney Studios to host your site! We‚Äôll connect your domain and activate your hosting plan within 24 hours.";
  } else if (pkg === "Mockup Only") {
    messageEl.textContent = "We‚Äôll deliver your design mockup within 1‚Äì2 days!";
  } else {
    messageEl.textContent = "We‚Äôll begin building your site right away and launch within 10 days.";
  }
</script>
